<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir - Toko Bangunan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .menu button {
      margin: 8px 0;
      background: #28a745;
    }
    .menu button:hover {
      background: #1e7e34;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h2>Login Kasir</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Menu Page -->
  <div class="container hidden" id="menuPage">
    <h2>Menu Utama</h2>
    <div class="menu">
      <button onclick="showPage('barangMasuk')">üì• Barang Masuk</button>
      <button onclick="showPage('barangKeluar')">üì§ Barang Keluar</button>
      <button onclick="showPage('kasir')">üí∞ Transaksi Kasir</button>
      <button onclick="showPage('daftarTransaksi')">üìë Daftar Transaksi</button>
      <button onclick="showPage('stokOpname')">üì¶ Stok Opname</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Placeholder Halaman -->
  <div class="container hidden" id="pageContent">
    <h2 id="pageTitle"></h2>
    <p>Konten halaman akan ditambahkan nanti...</p>
    <button onclick="backToMenu()">‚¨ÖÔ∏è Kembali ke Menu</button>
  </div>

  <script type="module">
    // --- Import Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Konfigurasi Firebase (ganti dengan punyamu) ---
    const firebaseConfig = {
     apiKey: "AIzaSyAJexdQUpqkeg24nAPJ1rv76f62DhZmu2g",
  authDomain: "kasirnajarputra-6731e.firebaseapp.com",
  projectId: "kasirnajarputra-6731e",
  storageBucket: "kasirnajarputra-6731e.firebasestorage.app",
  messagingSenderId: "271162396307",
  appId: "1:271162396307:web:5d07b2d2b05fe037420766",
  measurementId: "G-8LSYG7VBQ5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Login Logic ---
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const q = query(collection(db, "users"), 
                      where("username", "==", username), 
                      where("password", "==", password));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        // login sukses
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("menuPage").classList.remove("hidden");
      } else {
        alert("‚ùå Username atau password salah!");
      }
    });

    // --- Navigasi ---
    function showPage(pageName) {
      document.getElementById("menuPage").classList.add("hidden");
      document.getElementById("pageContent").classList.remove("hidden");
      document.getElementById("pageTitle").innerText = pageName;
    }

    function backToMenu() {
      document.getElementById("pageContent").classList.add("hidden");
      document.getElementById("menuPage").classList.remove("hidden");
    }

    function logout() {
      document.getElementById("menuPage").classList.add("hidden");
      document.getElementById("pageContent").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      loginForm.reset();
    }

    // Biar bisa dipanggil dari HTML
    window.showPage = showPage;
    window.backToMenu = backToMenu;
    window.logout = logout;
  </script>
</body>
</html>
